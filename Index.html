<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodge Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    .title {
      margin: 10px 0;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background-color: #111;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: red;
      transform: translateX(-50%);
      border-radius: 5px;
    }
    .enemy {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: yellow;
      border-radius: 3px;
    }
    #scoreBoard {
      margin-top: 10px;
      font-size: 18px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    #restartBtn {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 class="title">ðŸŽ® Dodge Game ðŸŽ®</h1>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <div id="scoreBoard">
    <span id="score">Score: 0</span>
  </div>
  <div id="gameOver" class="hidden">
    <h2>Game Over ðŸ˜¢</h2>
    <button id="restartBtn">Play Again</button>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const gameOverDiv = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0;
    let gameInterval;
    let gameRunning = true;
    let playerX = window.innerWidth / 2 - 20;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && playerX > 0) playerX -= 30;
      if (e.key === "ArrowRight" && playerX < window.innerWidth - 40) playerX += 30;
      player.style.left = playerX + "px";
    });

    gameArea.addEventListener("touchmove", (e) => {
      let touch = e.touches[0];
      playerX = touch.clientX - 20;
      player.style.left = playerX + "px";
    });

    function createEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = Math.random() * (window.innerWidth - 30) + "px";
      enemy.style.top = "0px";
      gameArea.appendChild(enemy);

      let fallInterval = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fallInterval);
          enemy.remove();
          return;
        }

        let enemyTop = parseInt(enemy.style.top);
        if (enemyTop < window.innerHeight - 40) {
          enemy.style.top = enemyTop + 5 + "px";
        } else {
          clearInterval(fallInterval);
          enemy.remove();
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }

        const playerRect = player.getBoundingClientRect();
        const enemyRect = enemy.getBoundingClientRect();
        if (
          playerRect.left < enemyRect.right &&
          playerRect.right > enemyRect.left &&
          playerRect.top < enemyRect.bottom &&
          playerRect.bottom > enemyRect.top
        ) {
          endGame();
          clearInterval(fallInterval);
          enemy.remove();
        }
      }, 20);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      gameRunning = true;
      gameOverDiv.classList.add("hidden");
      gameInterval = setInterval(() => createEnemy(), 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      gameOverDiv.classList.remove("hidden");
    }

    restartBtn.addEventListener("click", () => {
      gameArea.querySelectorAll(".enemy").forEach((e) => e.remove());
      startGame();
    });

    startGame();
  </script>
</body>
</html>
